baseURL: "https://paulbayruns.com/"
title: pb
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: pb
  description: "devlog"
  keywords: [Blog, Portfolio, Devlog]
  author: Me
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "pb"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: pb
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts

  # home-info mode
  homeInfoParams:
    Title: "Welcome ü¶ù"
    Content: Welcome to the development journey of "One Man's Trash", a combination of the captivating chaos of "Untitled Goose Game" and the addictive progression of "Hades". Our narrative revolves around a raccoon on a mission - a heist that joyfully turns order into disarray. While bringing "One Man's Trash" to life, we'll be navigating through various twists and turns. Explore my recent posts to get a behind-the-scenes look at the game development process. As the saying goes, one man's trash is indeed another raccoon's treasure. Stay tuned for more updates and join us on this journey through chaos. Your support means the world to us. Enjoy the ride!

