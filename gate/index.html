<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognition Gate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Uncial Antiqua', serif;
            /* font-family: "MedievalSharp", cursive; */
            text-shadow: 0 0 6px #d4b6ff;
        }

        body {
            margin: 0;
            padding: 1rem;
            background-image: url('gate-texture.png');
            background-repeat: repeat;
            background-position: 0 0;
            background-size: auto;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .puzzle-panel {
            background-color: rgb(59 59 218 / 40%);
            padding: 2rem;
            border: 2px outset #9370DB;
            border-radius: 10px;
            box-shadow: 0px 0px 60px 20px rgb(122 89 255 / 65%);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #b2f7ef;
            text-shadow: 0 0 6px #b2f7ef;
        }

        .instruction {
            font-size: 1.2rem;
            color: #fff3b0;
            margin-bottom: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .item {
            background-color: #bb7fff4d;
            border: 2px outset #9370DB;
            border-radius: 6px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            aspect-ratio: 1 / 1;
        }

        .item:hover {
            box-shadow: 0 0 10px #9370DB;
        }

        .item img {
            max-width: 80px;
            max-height: 80px;
            margin-bottom: 0.5rem;
        }

        .item span {
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .item.selected {
            background-color: #2471ff42;
            border: 2px inset #2c42ff;
        }

        .submit-button,
        .next-button {
            background-color: #b045ff42;
            color: #E6E6FA;
            border: 2px outset #4601d4;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
            transition: box-shadow 0.2s;
            width: 45%;
            max-width: 200px;
        }

        .submit-button:hover,
        .next-button:hover {
            box-shadow: 0 0 10px 10px #ca00ff42;
        }

        .result {
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: #80ed99;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            text-align: center;
            padding: 1rem;
            z-index: 1000;
        }

        .overlay.show {
            display: flex;
        }

        @media (max-width:480px) {
            .puzzle-panel {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .instruction {
                font-size: 1rem;
            }

            .item {
                padding: 0.75rem;
            }

            .item img {
                max-width: 60px;
                max-height: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="puzzle-panel">
        <h1>Recognition Gate</h1>
        <div class="instruction" id="instruction"></div>
        <div class="grid" id="grid"></div>
        <div>
            <button class="submit-button" id="submitBtn" style="display:none;">Submit</button>
            <button class="next-button" id="nextBtn" style="display:none;">Next</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <div class="overlay" id="overlay">🎉 Access granted, sentient being...<br>Gate opening</div>
    <script>
        let stages = [];
        let currentStage = 0;
        const instructionEl = document.getElementById('instruction');
        const gridEl = document.getElementById('grid');
        const submitBtn = document.getElementById('submitBtn');
        const nextBtn = document.getElementById('nextBtn');
        const resultEl = document.getElementById('result');
        const overlayEl = document.getElementById('overlay');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        fetch('stages.json')
            .then(res => res.json())
            .then(data => {
                stages = data;
                submitBtn.style.display = 'inline-block';
                loadStage(0);
            })
            .catch(err => {
                resultEl.innerText = '⚠️ Unable to load puzzle.';
                resultEl.style.color = '#ff6b6b';
            });

        function loadStage(idx) {
            const stage = stages[idx];
            instructionEl.innerText = stage.instruction || '';
            resultEl.innerText = '';
            gridEl.innerHTML = '';
            const items = shuffle([...stage.items]);
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                div.dataset.answer = item.correct;
                if (item.image) {
                    const img = document.createElement('img');
                    img.src = item.image;
                    img.alt = item.label || '';
                    div.appendChild(img);
                }
                if (item.label) {
                    const span = document.createElement('span');
                    span.innerText = item.label;
                    div.appendChild(span);
                }
                div.addEventListener('click', () => div.classList.toggle('selected'));
                gridEl.appendChild(div);
            });
            submitBtn.style.display = 'inline-block';
            nextBtn.style.display = 'none';
        }

        function checkAnswers() {
            const stage = stages[currentStage];
            const items = document.querySelectorAll('.item');
            let correct = true;
            items.forEach(item => {
                const isAnswer = item.dataset.answer === 'true';
                const isSelected = item.classList.contains('selected');
                if (isAnswer !== isSelected) correct = false;
            });
            if (correct) {
                if (currentStage === stages.length - 1) {
                    overlayEl.classList.add('show');
                } else {
                    resultEl.innerText = stage.successMessage || '✅ Correct. Proceed to the next stage.';
                    resultEl.style.color = '#80ed99';
                    submitBtn.style.display = 'none';
                    nextBtn.style.display = 'inline-block';
                }
            } else {
                resultEl.innerText = stage.failureMessage || '❌ Incorrect, please try again.';
                resultEl.style.color = '#ff6b6b';
            }
        }

        submitBtn.addEventListener('click', checkAnswers);
        nextBtn.addEventListener('click', () => {
            currentStage++;
            loadStage(currentStage);
        });
    </script>
</body>

</html>
